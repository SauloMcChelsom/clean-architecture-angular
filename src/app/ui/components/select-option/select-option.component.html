<mat-form-field appearance="outline" class="ett-field">
    <mat-select [(value)]="selected">
        <mat-option disabled value="">{{ labelSelectEmpy }}</mat-option>
        <mat-option (click)="onClickEvent()" *ngFor="let selection of selections" [value]="selection.cod">
            <Text [text]="selection.description"  class="color-white white-space-nowrap overflow-hidden text-overflow-ellipsis mat-card-head title-medium"></Text>
        </mat-option>
    </mat-select>
</mat-form-field>
