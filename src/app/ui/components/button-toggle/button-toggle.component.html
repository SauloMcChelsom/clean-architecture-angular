<mat-button-toggle-group
  [formControl]="formControl"
  [name]="groupName"
  [multiple]="multiple"
  (change)="onSelectionChange($event)"
>
  <mat-button-toggle
    *ngFor="let option of options" 
    [value]="option.value" 
    [disabled]="option.disabled">
    {{ option.label }}
  </mat-button-toggle>
</mat-button-toggle-group>
