<mat-card [style]="card_style" routerLink="read/{{notes.link}}">
  <mat-card-content style="font-weight: bolder; font-size: 20px;">
    {{ notes.title }}
  </mat-card-content>
  <mat-card-content style="font-size: 12px; color: #666;">
    {{ notes.timestamp }}
  </mat-card-content>
  <mat-card-content [style]="card_content_style">
    {{ notes.text }}
  </mat-card-content>
</mat-card>
