<div class="row">
  <div class="w col-sm-12 col-md-6 col-lg-4" *ngFor="let note of notesList">
    <NoteCard [link]="note.link">
      <div>
        <NoteCardTitle [value]="note.title"></NoteCardTitle>
        <NoteCardTimestamp [value]="note.timestamp!"></NoteCardTimestamp>
        <NoteCardText [value]="note.text"></NoteCardText>
      </div>
    </NoteCard>
  </div>
</div>
