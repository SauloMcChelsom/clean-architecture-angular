<div *ngIf="isReady">
  <SnackBar [openSnackBar]="openSnackBar" [closeSnackBar]="closeSnackBar"></SnackBar>
  <body class="mat-typography mat-app-background">
    <div class="mx-3">
      <div class="container-box">
        <NavBar>
          <ButtonCancat icon="west" left routerLink="/"></ButtonCancat>
          <TitleSimple center title="Atualizar uma nova notas"></TitleSimple>
          <ButtonCancat icon="edit" right [spinner]="spinner" (onClick)="update()"></ButtonCancat>

        </NavBar>
        <div style="padding-bottom: 25px;">
          <Inputs [config]="config_title"></Inputs>
        </div>
        <div>
          <Textareas [config]="config_description"></Textareas>
        </div>
      </div>
    </div>
  </body>
</div>

<div *ngIf="isReady == false && isErr == true">
  <h1>{{ textErr }}</h1>
</div>

<body class="mat-typography mat-app-background container-box" *ngIf="isReady == false && isErr == false && isLoad == true">
  <h1>Carregando....</h1>
</body>
