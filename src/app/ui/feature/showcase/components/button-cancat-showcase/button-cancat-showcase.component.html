<div class="container">
    <h1>ButtonCancat</h1>
    <p>
        O <strong>ButtonCancat</strong> é um botão spinner que exibe um ícone inicial e, ao ser clicado, substitui o ícone por um spinner animado.
    </p>

    <h1>Exemplo de Uso</h1>
    <pre>
        <code *ngFor="let code of codes">
            {{ code }}
        </code>
    </pre>

    <h1>Tente você mesmo</h1>
    <ButtonCancat icon="add" [spinner]="spinner" (onClick)="add()"></ButtonCancat>
</div>
