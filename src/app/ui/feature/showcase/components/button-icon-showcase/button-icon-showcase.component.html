<div class="container">
    <h1>ButtonIcon</h1>
    <p>
        O <strong>ButtonIcon</strong> é um botão circular com fundo transparente, destinado a conter um ícone

    </p>

    <h1>Exemplo de Uso</h1>
    <pre>
        <code *ngFor="let code of codes">
            {{ code }}
        </code>
    </pre>

    <h1>Tente você mesmo</h1>
    <ButtonIcon icon="add"></ButtonIcon>
</div>
