<div class="container">
  <h1>NavBarItens</h1>
  <p>
      O <strong>NavBarItens</strong> é um contêiner para cabeçalhos, títulos ou ações.
  </p>

  <h1>Exemplo de Uso</h1>
  <pre>
      <code *ngFor="let code of codes">
          {{ code }}
      </code>
  </pre>

  <h1>Tente você mesmo</h1>
  <NavBarItens>
    <ButtonCancat icon="west" left></ButtonCancat>
    <ButtonCancat icon="delete" center></ButtonCancat>
    <ButtonCancat icon="add" right [spinner]="spinner" (onClick)="add()"></ButtonCancat> 
  </NavBarItens>
</div>
