<div class="container">
    <h1>Icon</h1>
    <p>
        O <strong>Icon</strong> é um componente que facilita o uso de ícones baseados em vetores no seu aplicativo. Esta diretiva suporta fontes de ícones e ícones SVG, mas não formatos baseados em bitmap (png, jpg, etc.).
    </p>

    <h1>Exemplo de Uso</h1>
    <pre>
        <code *ngFor="let code of codes">
            {{ code }}
        </code>
    </pre>

    <h1>Tente você mesmo</h1>
    <Icon fontIcon="home" [size]="size"></Icon>
</div>
