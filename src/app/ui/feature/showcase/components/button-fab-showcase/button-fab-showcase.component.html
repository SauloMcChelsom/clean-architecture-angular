<div class="container">
    <h1>ButtonFab</h1>
    <p>
        O <strong>ButtonFab</strong> é um botão circular com elevação, padrão para a cor de destaque do tema
    </p>

    <h1>Exemplo de Uso</h1>
    <pre>
        <code *ngFor="let code of codes">
            {{ code }}
        </code>
    </pre>

    <h1>Tente você mesmo</h1>
    <ButtonFab icon="add"></ButtonFab>
</div>
