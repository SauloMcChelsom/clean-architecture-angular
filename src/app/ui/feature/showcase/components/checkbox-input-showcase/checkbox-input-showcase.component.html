<Checkbox 
    [formControl]="formControl" 
    [items]="task" 
    (onSelect)="onSelect($event)"
    [isRequired]="true"
></Checkbox>
<p>
    Valor de saida: {{formControl.getRawValue() | json}} {{formControl.status}}
</p>
