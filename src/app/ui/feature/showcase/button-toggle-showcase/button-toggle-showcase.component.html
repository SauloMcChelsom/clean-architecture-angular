<ButtonToggle
  #toggleGroup2
  [groupName]="'group1'"
  title="Single selection"
  groupName="favoriteColor"
  [multiple]="false"
  [options]="[
    { label: 'Red', value: 'red' },
    { label: 'Green', value: 'green' },
    { label: 'Blue', value: 'blue' }
  ]"
   [formControl]="favoriteColorformControl"
  (selectionChange)="onSingleSelectionChange($event)">
</ButtonToggle>

<ButtonToggle
  #toggleGroup2
  [groupName]="'group2'"
  title="Multiple selection"
  groupName="ingredients"
  [multiple]="true"
  [options]="[
    { label: 'Flour', value: 'flour' },
    { label: 'Eggs', value: 'eggs' },
    { label: 'Sugar', value: 'sugar' }
  ]"
  [formControl]="ingredientsformControl"
  (selectionChange)="onMultipleSelectionChange($event)">
</ButtonToggle>

<p>
    Valor de saida Single: {{favoriteColorformControl.getRawValue() | json}} {{favoriteColorformControl.status}}
</p>
<p>
  Valor de saida Multiple: {{ingredientsformControl.getRawValue() | json}} {{ingredientsformControl.status}}
</p>
<button (click)="reset()">reset</button> 
<button (click)="disableFavoriteColor(0)">Disable Group 1</button> 
<button (click)="disableSpecific('group2')">Disable Group 2</button>
<button (click)="disableAll()">disable</button> 
<button (click)="enableAll()">enable</button>
