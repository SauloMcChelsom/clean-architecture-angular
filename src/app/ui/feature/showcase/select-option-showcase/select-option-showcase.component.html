<SelectOption 
  [formControl] = "config.formControl"
  [placeholder] = "config.selectEmpy"
  [isRequired] = "config.requiredField"
  [isDisabled] = "config.disableField"
  [options] = "config.selections"
></SelectOption>
<p>
  Valor de saida: {{ config.formControl.getRawValue() | json }}
</p>
<button (click)="reset()">reset</button> <button (click)="disable()">disable</button> <button (click)="enable()">enable</button>
